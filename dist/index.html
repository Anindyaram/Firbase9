<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>

<body>
    <h1>Starting Firebase 9</h1>
    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" id="" required>
        <label for="hour">Hour:</label>
        <input type="text" name="hour" id="" required>
        <label for="minutes">Minute:</label>
        <input type="text" name="minutes" id="" required>

        <button>New Time</button>
    </form><br>
    <form class="delete">
        <label for="id">Document ID:</label>
        <input type="text" name="id" required>

        <button>Delete Time</button>
    </form><br>
    <form class="update">
        <label for="id">Document ID:</label>
        <input type="text" name="id" required>

        <button>Update Time</button>
    </form>

    <h2>Firebase Auth</h2>
    <form class="signup">
        <label for="email">Email:</label>
        <input type="email" name="email" id="">
        <label for="password">Password:</label>
        <input type="password" name="password" id="">
        <button>Signup</button>
    </form><br>
    <form class="login">
        <label for="email">Email:</label>
        <input type="email" name="email" id="">
        <label for="password">Password:</label>
        <input type="password" name="password" id="">
        <button>Login</button>
    </form>
    <h2>Loging Out</h2>
    <button class="LogOut">Logout</button>


    <script src="bundle.js"></script>
</body>

</html>
