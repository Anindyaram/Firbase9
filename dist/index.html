<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>

<body>
    <h1>Starting Firebase 9</h1>
    <form class="add">
        <label for="hour">Hour:</label>
        <input type="text" name="hour" id="" required>
        <label for="minutes">Minute:</label>
        <input type="text" name="minutes" id="" required>
        <label for="time">Time:</label>
        <input type="text" name="time" id="" required>

        <button>New Time</button>
    </form>
    <form class="delete">
        <label for="id">Document ID:</label>
        <input type="text" name="id" required>

        <button>Delete Time</button>
    </form>


    <script src="bundle.js"></script>
</body>

</html>
